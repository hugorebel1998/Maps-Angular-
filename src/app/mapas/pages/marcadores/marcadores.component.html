<ul class="list-group">
    <li 
     class="list-group-item list-group-item-info"
     (click)="crearMarcador()"
     >+ Agregar</li>

    <li
    *ngFor="let marcador of marcadores; index as 'i'"
    class="list-group-item"
    (click)="irMarcador( marcador.marker! )"
    (dbclick)="borrarMarcador(i)"
    [ngStyle]="{ 'background-color':marcador.color }"
    >Marcador {{ i + 1}}</li>
</ul>
<div #marcador class="marcador"></div>
